<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form [formGroup]="form" (ngSubmit)="submitOrder()">

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amountExpected" formControlName="amountExpected" class="form-control">
        </div><br>
        <div class="form-group">
          <label for="amount">Phone Number</label>
          <input type="text" id="clientMSISDN" formControlName="clientMSISDN" class="form-control">
        </div><br>

        <button type="submit" class="btn btn-primary rounded-0 btn-md">Proceed to pay</button>
      </form>

      <form [formGroup]="checkForm">
        <div class="form-group">
          <input type="hidden" formControlName="api_client_id" name="api_client_id">
          <input type="hidden" formControlName="ref_no" name="ref_no">
        </div>
        <button type="submit" class="btn btn-info rounded-0 btn-md" (click)="checkTransaction()">Check Transaction</button>
      </form>
    </div>

    <div class="col-md-8" style="margin-top: 30px;">
      <div class="redirect-container">
        <ng-container *ngIf="responseData">
          <iframe [srcdoc]="responseData" width="500px" height="600"></iframe>
        </ng-container>
      </div>
    </div>
  </div>
</div>
